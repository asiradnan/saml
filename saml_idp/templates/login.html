<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAML Identity Provider - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-title {
        color: #333;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .login-subtitle {
        color: #666;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      }

      .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        background-color: #f8f9fa;
      }

      .form-input:focus {
        outline: none;
        border-color: #667eea;
        background-color: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .login-button {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px 20px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .login-button:active {
        transform: translateY(0);
      }

      .error-message {
        background-color: #fee;
        border: 1px solid #fcc;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 20px;
        color: #c33;
        font-size: 14px;
      }

      .security-notice {
        margin-top: 30px;
        padding: 16px;
        background-color: #f8f9ff;
        border-radius: 8px;
        border-left: 4px solid #667eea;
        font-size: 12px;
        color: #666;
      }

      .security-icon {
        display: inline-block;
        margin-right: 8px;
        color: #667eea;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1 class="login-title">Welcome</h1>
        <p class="login-subtitle">Sign in to your account via SAML SSO</p>
      </div>

      {% if form.errors %}
      <div class="error-message">{{ form.errors }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="{{ form.username.id_for_label }}" class="form-label"
            >Username</label
          >
          <input
            type="text"
            name="{{ form.username.name }}"
            id="{{ form.username.id_for_label }}"
            class="form-input"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="form-group">
          <label for="{{ form.password.id_for_label }}" class="form-label"
            >Password</label
          >
          <input
            type="password"
            name="{{ form.password.name }}"
            id="{{ form.password.id_for_label }}"
            class="form-input"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="login-button">Sign In Securely</button>
      </form>

      <div class="security-notice">
        <span class="security-icon">ðŸ”’</span>
        <strong>Secure Authentication:</strong> This login is protected by SAML
        Single Sign-On. Your credentials are securely transmitted and validated.
      </div>
    </div>
  </body>
</html>
